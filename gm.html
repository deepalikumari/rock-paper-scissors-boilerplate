<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="game-style.css">
</head>

<body>
    <div id="score">
        <span id="user-score">0 </span>
        <i>&nbsp;-&nbsp;</i>
        <span id="pc-score">0</span>
    </div>

    <div id="area">
        <div id="user-area">

            <div class="name">
                <b><p>YOU</p></b>
            </div>
            <div class="images" id="user-choice"> </div>
            <div id="options">
                <img id="rock" src="./assets/rock-logo.png" alt="">
                <img id="paper" src="./assets/paper-logo.png" alt="">
                <img id="scissor" src="./assets/scissors-logo.png" alt="">
            </div>

        </div>

        <div id="vs"><img src="./assets/vs.png" alt=""></div>

        <div id="pc-area">
            <div class="name">
                <p><B>COMPUTER
                </B></p>
            </div>

            <div class="images" id="random-image"> </div>

        </div>
    </div>

    <div id="footer">
        <p id="you-win">You Won</p>
        <p id="you-lose">You Lost</p>
        <div id="play-again">Play Again</div>
    </div>

    <script src="game-script.js"></script>
    
</body>

</html>
